server {
    listen       80;
    #IPv6 addresses (0.7.36) are specified in square brackets
    listen  [::]:80;
    server_name  43.200.162.158;
    #local에서 테스트할때는 localhost
    #server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    # /static으로 시작하는 URL 요청을 받으면 /home/TEAM_LS/src/static 디렉터리의 파일을 읽어서 처리
    #location /static {
    #    alias /home/TEAM_LS/src/static;
    #}

    # /api 요청은 flask로(주소는 도커 네트워크 상의 Gunicorn+Flask 컨테이너 주소)
    location /goods {
        proxy_pass http://gunflask:5000;
    }
    
    location /result {
        proxy_pass http://gunflask:5000;
    }
    
    # 일반적인 / 요청은 /usr/share/nginx/html 디렉토리 상에 옮겨놓은 vue/dist에서 처리
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

