server {
    listen       80;
    #IPv6 addresses (0.7.36) are specified in square brackets
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    # /static으로 시작하는 URL 요청을 받으면 /home/TEAM_LS/src/static 디렉터리의 파일을 읽어서 처리
    #location /static {
    #    alias /home/TEAM_LS/src/static;
    #}

    #/static으로 시작하는 URL 이외의 모든 요청 처리
    #location / {
    #    root   /usr/share/nginx/html;
    #    index  index.html index.htm;
    #}
    #/static으로 시작하는 URL 이외의 모든 요청 Gunicorn이 처리(주소는 Gunicorn의 유닉스 소켓 경로)
    location / {
        proxy_pass http://gunflask:5000;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

